<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>SubHub | View Subs</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link  href="css/style.css" rel="stylesheet" type="text/css">

</head>


<body>
<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        <h1 class="display-1 fw-bold">404</h1>
        <p class="fs-3 text-white"> <span class="text-danger">Opps!</span> Page not found.</p>
        <p class="lead text-white fs-3">
           Record Updated!
        </p>


        <div sec:authorize="hasRole('ADMIN')">
            <a th:href="/" class="btn btn-primary fs-3">Return to SubHub Homepage</a>
        </div>

        <div sec:authorize="hasRole('USER')">
            <a th:href="/showFormForUpdate/*{id}" class="btn btn-primary fs-3">Edit Record again?</a>
            <a th:href="/logout" class="btn btn-primary fs-3">Logout</a>
        </div>

    </div>
</div>

</body>
</html>
