<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>

	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link  href="/css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="container my-2">
	<hr>
	<h3>Update Substitute</h3>
	<hr>

	<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
		  method="POST">

		<!-- Add hidden form field to handle update -->
		<input type="hidden" th:field="*{id}" />

		<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">

		<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">

		<input type="text" th:field="*{email}"  class="form-control mb-4 col-4">

		<input type="text" th:field="*{phone}" th:placeholder="${employee.phone == '' } ? 'Phone number' : '*{phone}'" class="form-control mb-4 col-4">

		<select id="available" name="available" class="text-left dropdown-toggle form-control mb-4 col-4 col-xs-12 " aria-label=".form-select-lg">
			<option th:value ="*{available}" disabled selected hidden>Availability</option>
			<option value="true">Available</option>
			<option value="false">Not Available</option>
		</select>


		<select th:field="*{department}" id="department" name="department" class="text-left dropdown-toggle form-control mb-4 col-4 col-xs-12 " aria-label=".form-select-lg">
			<option th:text="${employee.department == '' } ? 'Add subject': null " th:value ="*{department}" th:selected="*{department}" hidden></option>
			<option value="Maths">Maths</option>
			<option value="English">English</option>
			<option value="French">French</option>
			<option value="History">History</option>
			<option value="PE">PE</option>
			<option value="Irish">Irish</option>
			<option value="Art">Art</option>
			<option value="Science">Science</option>
		</select>
		<button type="submit" class="btn btn-info col-2 col-4 col-xs-12"> Update Details</button>
	</form>

	<hr>

	<a class="backHome" th:href = "@{/}"> Back to Substitute List</a>
</div>
</body>
</html>
