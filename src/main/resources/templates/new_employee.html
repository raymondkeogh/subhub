<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SubHub | Add Sub</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>

	<script>
	 $(function(){

		$(".dropdown-menu").on('click', 'li a', function(){
		  $(".btn:first-child").text($(this).text());
		  $(".btn:first-child").val($(this).text());
	   });

	});
	</script>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="src/main/resources/templates/style.css">
</head>
<body>
	<div class="container">
		<h1>SubHub</h1>
		<hr>
		<h2>Add New Substitute</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Substitute First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Substitute Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Substitute Email" class="form-control mb-4 col-4">

				<div class="dropdown show">
					<a class="btn btn-light text-left dropdown-toggle form-control mb-4 col-4" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Subject
					</a>

					<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<li><a class="dropdown-item" href="#" th:field="*{department}" th:value="Maths">Maths</a></li>
						<li><a class="dropdown-item" href="#" th:field="*{department}" th:value="English">English</a></li>
						<li><a class="dropdown-item" href="#" th:field="*{department}" th:value="French">French</a></li>
						<li><a class="dropdown-item" href="#" th:field="*{department}" th:value="History">History</a></li>
						<li><a class="dropdown-item" href="#" th:field="*{department}" th:value="Irish">Irish</a></li>
						<li><a class="dropdown-item" href="#" th:field="*{department}" th:value="German">German</a></li>
						<li><a class="dropdown-item" href="#" th:field="*{department}" th:value="Woodwork">Woodwork</a></li>
						<li><a class="dropdown-item" href="#" th:field="*{department}" th:value="Art">Art</a></li>
						<li><a class="dropdown-item" href="#" th:field="*{department}" th:value="Music">Music</a></li>
					</ul>
				</div>
				
				<button type="submit" class="btn btn-info col-2"> Save Sub</button>
			<input type="hidden" th:field="*{available}" th:value="true">
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Subs List</a>
	</div>
</body>
</html>
