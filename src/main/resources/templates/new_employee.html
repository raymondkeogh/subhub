<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Substitute Management System</title>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>
	<script>
	 $(function(){
		$(".dropdown-menu").on('click', 'li a', function(){
		  $(".btn:first-child").text($(this).text());
		  $(".btn:first-child").val($(this).text());
	   });
	});
	</script>
	<link rel="stylesheet"
		  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="src/main/resources/templates/style.css">
</head>
<body>
	<div class="container">
		<h1>Substitute Management System</h1>
		<hr>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Employee Last Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4">

				<select id="department" name="department" class="btn btn-light text-left dropdown-toggle form-control mb-4 col-4" aria-label=".form-select-lg example">
					<option selected>Subject</option>
					<option th:field="*{department}" value="Maths">Maths</option>
					<option th:field="*{department}" value="English">English</option>
					<option th:field="*{department}" value="French">French</option>
					<option th:field="*{department}" value="History">History</option>
					<option th:field="*{department}" value="PE">PE</option>
					<option th:field="*{department}" value="Irish">Irish</option>
					<option th:field="*{department}" value="Art">Art</option>
					<option th:field="*{department}" value="Science">Science</option>
				</select>
				
				<button type="submit" class="btn btn-info mb-4 col-2"> Save Employee</button>
			<input type="hidden" name="available" id="available "th:value="true">
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Substitute List</a>
	</div>
</body>
</html>
